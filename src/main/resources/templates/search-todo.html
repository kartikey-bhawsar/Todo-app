<!DOCTYPE html>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="d-flex justify-content-center">Todo-App</h1>
		<h3>Search Result:</h3>
		<table class="table table-hover table-bordered table-responsive">
			<caption>Todo List Table</caption>
			<thead class="table-primary">
				<tr>
					<th>Task Name</th>
					<th>Priority</th>
					<th>Target Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="todo : ${dtos}">
					<td th:text="${todo.taskName}">Task Name</td>
					<td th:text="${todo.priority}">Priority</td>
					<td th:text="${#dates.format(todo.targetDate,'dd/MM/yyyy')}">Target
						Date</td>
					<td><a type="button" class="btn btn-success"
						th:href="@{/update-todo?id=}+${todo.taskId}">Update</a></td>
					<td><a type="button" class="btn btn-warning"
						th:href="@{/delete-todo?id=}+${todo.taskId}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	<a th:href=@{/}>HOME</a>
	</div>
</body>
</html>
