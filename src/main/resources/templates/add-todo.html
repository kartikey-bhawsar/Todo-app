<!DOCTYPE html>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css}" />

</head>
<body>

	<div class="container my-2">
		<h1 class="d-flex justify-content-center">Todo-App</h1>
		<h2>Add todo-task</h2>
		<form th:action="@{/add-todo}" th:object="${todo}" method="POST">

			<div class="mb-3">
				<label class="form-label">Task Name: </label> <input type="text"
					th:field="*{taskName}" class="form-control" required="required">
			</div>

			Priority :
			<div class="form-check form-check-inline mb-4">
				<input type="radio" th:field="*{priority}" id="high" value="high">
				<label for="high">High</label>
			</div>
			<div class="form-check form-check-inline mb-4">
				<input type="radio" th:field="*{priority}" id="low" value="low">
				<label for="low">Low</label>
			</div>
			<br>

			<div class="mb-3">
				<label class="form-label">Target Date: </label> <input type="text"
					th:field="*{targetDate}" class="form-control" required="required">
			</div>

			<button type="submit" class="btn btn-info col2">Add</button>
			<input type="hidden" th:field="*{taskId}">

		</form>
		<br> <a th:href=@{/}>HOME</a>
	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
	<script type="text/javascript">
		$("#targetDate").datepicker({
			format : 'dd/mm/yyyy'
		});
	</script>

</body>
</html>
